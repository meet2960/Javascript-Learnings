<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Element Creation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <body class="bg-black">
      <h1>Dynamic Element Creation</h1>
      di
    </body>
    <script>
      const div = document.createElement("div");
      console.log(div); // Will display an empty div
      div.className = "main";
      div.id = Math.round(Math.random() * 10 + 1); // generate random id
      div.setAttribute("title", "generated title");
      div.style.backgroundColor = "green";
      div.style.padding = "15px";
      div.style.borderRadius = "15px";
      //   div.innerText = "Created Element"; // it will overwrite if there is any value already present inside it, instead use textNode method
      const addText = document.createTextNode("div Element Created");
      div.appendChild(addText);

      // Attach element to document
      document.body.appendChild(div);
    </script>
  </body>
</html>
