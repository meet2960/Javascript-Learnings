<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <div class="container mx-auto">
      <div class="todo-containter bg-body-secondary shadow-md p-5">
        <div class="">
          <h1 class="text-center">My To-Do List</h1>
        </div>
        <form class="my-5" action="" onsubmit="addTodo(event)">
          <div class="row justify-content-center">
            <div class="col-auto">
              <input type="text" class="form-control" id="todo-input" />
            </div>
            <div class="col-auto">
              <button id="addBtn" type="submit" class="btn btn-success">
                Save
              </button>
            </div>
          </div>
        </form>
        <ul class="list-group" id="todo-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    const addBtn = document.getElementById("addBtn");
    addBtn.addEventListener("click", (event) => {
      event.preventDefault();
    });
  </script>
</html>
